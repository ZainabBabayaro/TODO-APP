


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO APP</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">

        <div class="input-todo">
            <input type="text" placeholder="Add To Do" class="todo-input">
            <button class="add-todo">&plus;</button>
        </div>


        <ol class="todo-items"></ol>

        <div class="todo-summary">
            <span>Total ToDos:</span> <span class="todo-count">0</span><br /><br />
            <span>Total completed:</span> <span class="total-completed">0</span>
        </div>  
    </div>

    <script src="app.js"></script>
</body>

</html>
